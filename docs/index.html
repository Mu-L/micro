<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Micro</title>
    <style>
      html, body {
        font-family: "Nunito Sans", serif;
        font-size: 16px;
	margin: 0;
	padding: 0;
      }
      .container {
         max-width: 1400px;
         margin: 0 auto;
         text-align: center;
	 padding: 25px;
      }
      a {
        color: black;
	text-decoration: none;
      }
      #head {
        margin: 25px;
      }
      #head a {
        color: black;
	text-decoration: none;
      }
      #head img, h1 {
        display: inline-block;
	vertical-align: middle;
	margin: 0;
	font-size: 24px;
      }
      #nav {
        float: right;
	padding-top: 10px;
      }
      #nav a {
        margin-right: 5px;
      }
      #title {
        font-size: 4em;
	margin-bottom: 25px;
	display: block;
      }
      #block {
        display: inline-block;
	margin: 25px;
      }
@media only screen and (max-width: 600px) {
	#nav a {
		font-size: 0.9em;
	}
	#block {
        	margin: 10px;
		display: block;
	}
	#title {
		margin: 0;
		font-size: 3.5em;
	}
  }
}
    </style>
  </head>

  <body>
     <div id="head">
        <a href="/">
     	  <h1>Micro</h1>
        </a>
        <div id="nav">
          <a href="/about">About</a>
        </div>
     </div>
     <div class="container">
        <h1 id="title">Building Blocks</h1>
	<div id="block">
	  <h2>For Devs</h2>
          <a href="https://github.com/micro/go-micro">
            <img src="/images/go-micro.png" style="height: 200px; width: auto;" />
          </a>
          <p>A Go microservices framework</p>
	</div>
	<div id="block">
	  <h2>For Users</h2>
          <a href="https://github.com/micro/mu">
            <img src="/images/logo.png" style="height: 200px; width: auto;" />
          </a>
          <p>Chat, news and video in one app</p>
	</div>
     </div>
  </body>
</html>
